<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
        }
        
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Video container with enhanced styling */
        .video-wrapper {
            position: relative;
            z-index: 1;
            transform: scale(0.95);
            animation: videoEntrance 1.2s ease-out forwards;
        }
        
        @keyframes videoEntrance {
            0% {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        #intro-video {
            width: min(90vw, 1200px);
            height: min(50vw, 675px);
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            background: #000;
        }
        
        #intro-video:hover {
            transform: scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Enhanced controls */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 2;
            animation: controlsEntrance 1.5s ease-out 0.5s both;
        }
        
        @keyframes controlsEntrance {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        #skip-button {
            background: rgba(255, 50, 50, 0.9);
            color: white;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        
        #skip-button:hover {
            background: rgba(255, 50, 50, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 50, 50, 0.4);
        }
        
        #mute-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #mute-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff3232;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 2;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3232, #ff6b6b);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 0 2px 2px 0;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .intro-container {
                padding: 20px;
            }
            
            #intro-video {
                width: 95vw;
                height: 60vw;
                border-radius: 16px;
            }
            
            .controls {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            #mute-button {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .video-wrapper {
                display: none;
            }
            
            .mobile-redirect {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
                padding: 20px;
            }
            
            .mobile-redirect h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                background: linear-gradient(45deg, #ff3232, #ff6b6b);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .mobile-redirect p {
                font-size: 1.1rem;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 30px;
            }
            
            .continue-btn {
                padding: 15px 30px;
                background: linear-gradient(45deg, #ff3232, #ff6b6b);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .continue-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(255, 50, 50, 0.4);
            }
            #mute-button {
                display: none;
            }
        }
        
        /* Hide mobile redirect on desktop */
        .mobile-redirect {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <div class="intro-container">
        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading experience...</div>
        </div>
        
        <!-- Video content -->
        <div class="video-wrapper" id="videoWrapper" style="opacity: 0;">
            <video id="intro-video" preload="auto" playsinline>
                <source src="intro.mp4" type="video/mp4">
                <p>Your browser doesn't support video playback.</p>
            </video>
            
            <!-- Progress bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Enhanced controls -->
        <div class="controls" id="controls" style="opacity: 0;">
            <button class="control-btn" id="mute-button">
                <span id="mute-icon">ðŸ”Š</span> Audio
            </button>
            <button class="control-btn" id="skip-button">
                Skip Intro â†’
            </button>
        </div>
        
        <!-- Mobile redirect message -->
        <div class="mobile-redirect" id="mobileRedirect">
            <h1>Welcome</h1>
            <p>Optimized experience loading...</p>
            <button class="continue-btn" onclick="redirectToHome()">Continue</button>
        </div>
    </div>
    
    <script>
        // Enhanced mobile detection
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || window.innerWidth <= 480;
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Redirect function
        function redirectToHome() {
            window.location.href = 'HomePage/index.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Handle mobile users
            if (isMobileDevice()) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mobileRedirect').style.display = 'flex';
                setTimeout(redirectToHome, 3000); // Auto-redirect after 3 seconds
                return;
            }
            
            // Create particles for desktop
            createParticles();
            
            const video = document.getElementById('intro-video');
            const videoWrapper = document.getElementById('videoWrapper');
            const controls = document.getElementById('controls');
            const loading = document.getElementById('loading');
            const skipButton = document.getElementById('skip-button');
            const muteButton = document.getElementById('mute-button');
            const muteIcon = document.getElementById('mute-icon');
            const progressBar = document.getElementById('progressBar');
            
            let videoLoaded = false;
            let isMuted = false;
            
            // Enhanced video loading
            function handleVideoLoad() {
                videoLoaded = true;
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                    videoWrapper.style.opacity = '1';
                    controls.style.opacity = '1';
                }, 300);
                
                tryPlayVideo();
            }
            
            // Enhanced play function
            function tryPlayVideo() {
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('Video playing with audio');
                        })
                        .catch(error => {
                            console.log('Autoplay blocked, muting video');
                            video.muted = true;
                            isMuted = true;
                            updateMuteButton();
                            video.play();
                        });
                }
            }
            
            // Update mute button appearance
            function updateMuteButton() {
                muteIcon.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
                muteButton.style.background = isMuted 
                    ? 'rgba(255, 150, 50, 0.9)' 
                    : 'rgba(255, 255, 255, 0.1)';
            }
            
            // Progress bar update
            function updateProgress() {
                if (video.duration) {
                    const progress = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            }
            
            // Event listeners
            video.addEventListener('loadeddata', handleVideoLoad);
            video.addEventListener('canplaythrough', handleVideoLoad);
            video.addEventListener('timeupdate', updateProgress);
            
            video.addEventListener('ended', function() {
                progressBar.style.width = '100%';
                setTimeout(redirectToHome, 500);
            });
            
            // Enhanced skip functionality
            skipButton.addEventListener('click', function() {
                skipButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    redirectToHome();
                }, 100);
            });
            
            // Mute toggle functionality
            muteButton.addEventListener('click', function() {
                isMuted = !isMuted;
                video.muted = isMuted;
                updateMuteButton();
                
                // Visual feedback
                muteButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    muteButton.style.transform = 'scale(1)';
                }, 150);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                    case 'Escape':
                    case 'Enter':
                        redirectToHome();
                        break;
                    case 'KeyM':
                        muteButton.click();
                        break;
                }
            });
            
            // Fallback loading timeout
            setTimeout(() => {
                if (!videoLoaded) {
                    console.log('Video load timeout, showing fallback');
                    handleVideoLoad();
                }
            }, 5000);
        });
    </script>
</body>
</html>
