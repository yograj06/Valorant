<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMinators Githubs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #8b949e;
        }

        .profiles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 600px;
            width: 100%;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #21262d;
            background-color: #161b22;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(33, 38, 45, 0.6);
            border-color: #30363d;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #21262d;
            transition: border-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
        }

        .profile-image:hover {
            border-color: #58a6ff;
            transform: scale(1.05);
        }

        .profile-name {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f6fc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .profile-name:hover {
            color: #58a6ff;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover .github-icon {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .profiles-container {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 400px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #8b949e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

        <h1>GitHub Profiles</h1>

    </div>

                </svg>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Click on any profile to visit our GitHub profiles</p>
    </div>

    <script>
        function openGithub(username) {
            window.open('https://github.com/' + username, '_blank');
        }

        // Add subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.profile-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
    </script>
</body>
</html>
