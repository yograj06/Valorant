<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profiles Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f3f6f8 0%, #e8f4fd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #0a66c2;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(10, 102, 194, 0.1);
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #0a66c2;
            border-radius: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: #5e6c84;
            font-weight: 400;
        }

        .profiles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 700px;
            width: 100%;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            padding: 35px 25px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #0a66c2;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(10, 102, 194, 0.15);
        }

        .profile-card:hover::before {
            transform: scaleX(1);
        }

        .profile-image-container {
            position: relative;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            position: relative;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(10, 102, 194, 0.3);
        }

        .profile-image::after {
            content: '';
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: #57c93a;
            border: 3px solid #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover .profile-image::after {
            opacity: 1;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-name:hover {
            color: #0a66c2;
        }

        .profile-title {
            font-size: 0.95rem;
            color: #5e6c84;
            font-weight: 400;
            line-height: 1.4;
            max-width: 200px;
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            fill: #0a66c2;
        }

        .profile-card:hover .linkedin-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .connect-button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .profile-card:hover .connect-button {
            opacity: 1;
            transform: translateY(0);
        }

        .connect-button:hover {
            background: #0950a0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 102, 194, 0.3);
        }

        @media (max-width: 768px) {
            .profiles-container {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 400px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #5e6c84;
            font-size: 0.9rem;
        }

        /* Professional animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
        }

        .profile-card:nth-child(1) { animation-delay: 0.1s; }
        .profile-card:nth-child(2) { animation-delay: 0.2s; }
        .profile-card:nth-child(3) { animation-delay: 0.3s; }
        .profile-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>

    <script>
        function openLinkedIn(username) {
            window.open('https://linkedin.com/in/' + username, '_blank');
        }

        // Add professional entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.profile-card');
            
            // Trigger animations after a brief delay
            setTimeout(() => {
                cards.forEach(card => {
                    card.style.animationPlayState = 'running';
                });
            }, 100);
        });

        // Add subtle interaction feedback
        document.querySelectorAll('.connect-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Temporary feedback
                const original = this.textContent;
                this.textContent = 'Invitation Sent!';
                this.style.background = '#57c93a';
                
                setTimeout(() => {
                    this.textContent = original;
                    this.style.background = '#0a66c2';
                }, 2000);
            });
        });
    </script>
