<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            width: 100%;
            background-color: #212121;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #intro-video {
            width: 94vw;
            height: 50vw;
            max-width: 2000px;
            max-height: 700px;
            object-fit: cover;
            border: 4px solid #ff0000;
            border-radius: 16px;
            box-shadow: 6px 4px 0px rgb(255, 255, 255);
            background: #000;
            z-index: 1;
            display: block;
        }

        #skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            margin-right: 45px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #skip-button:hover {
            background-color: rgb(255, 0, 0);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="intro-video" autoplay>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="skip-button">Skip Intro</button>
    </div>

    <script>
        // Redirect mobile users immediately
        if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = 'HomePage/index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('intro-video');
            const skipButton = document.getElementById('skip-button');

            // Try to play video with audio, fallback to muted if blocked
            function tryPlayVideo() {
                video.play().catch(() => {
                    video.muted = true;
                    video.play();
                });
            }
            tryPlayVideo();

            // Redirect when video ends naturally
            video.addEventListener('ended', function() {
                window.location.href = 'HomePage/index.html';
            });

            // Redirect when skip button is clicked
            skipButton.addEventListener('click', function() {
                window.location.href = 'HomePage/index.html';
            });
        });
    </script>
</body>
</html>
